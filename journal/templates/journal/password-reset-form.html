{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <title>Edenthought | Password Reset</title>
    </head>
<body>
        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3>Enter your new password</h3>

            <br>

            <p>Please enter your new password twice so that we can verify that you typed it in correctly!</p>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form|crispy}}

                <br>

                <input class="btn btn-secondary btn-md w-100 btn-block p-3" type="submit" name="Update password" value="Update password">

            </form>
    </div>
</body>
</html>
