{% extends 'journal/navbar.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Create a thought</h3>

        <p>You may create a thought below:</p>

        <br>

        <form method="post" autocomplete="off">

            {% csrf_token %}

            {{CreateThoughtForm|crispy}}

            <br>

            <button class="btn btn-outline-secondary btn-md w-100 btn-block p-3" type="submit"><i class="fa fa-solid fa-plus"></i>&nbsp; Create thought</button>

        </form>


    </div>

    <br>

{% endblock %}
